<block name="vipCenter_body">

        <section id="card_ctn">
            <div class="bk1"></div>
            <div class="cont">
                <div class="card">
                    <div class="front">
                        <figure class="fg" style="background-image:url(__PUBLIC__/img/VipCenter/vipCard.png);">
                            <figcaption class="fc">
                                <span class="cname" style="color:#957426;"></span>
                                <span class="t" style="color:#aaa;text-shadow:#000 0 -1px;"></span>
                                <span class="n" style="color: rgb(210, 210, 210); text-shadow: rgb(0, 0, 0) 0 -1px; ">NO.{$vipInfo['Vip_id']}</span>

                        </figure>
                    </div>

                        <figure class="fg" style="background-image:url(__PUBLIC__/img/VipCenter/4b.jpg);">

                                <p class="tel"><a class="autotel" onclick="return false;" href="javascript:void(0);">0576-89207054</a></p>

                    </div>
                </div>
            </div>
        </section>

        <div id="vip" style="">
            <small><b><em>亲爱的会员,您的目前{$_SESSION['config']['CONFIG_VIP_NAME']}数为:{$vipInfo['Vip_integral']}</em></b></small>
            <small><em>{$vipInfo['Vip_name']}排名为: 第 {$getIntegralRank} 名</em></small>

                <div class="leftIcon">
                    <a href="__ROOT__/APP/IntegralCity/index/action/integralCity/">

                    </a>
                    <p>{$_SESSION['config']['CONFIG_VIP_NAME']}兑换</p>
                </div>
                <div class="rightIcon">
                    <a href="__ROOT__/APP/Scratchcard/index/action/showView/">
                        <img class = "leftImg" src="__PUBLIC__/img/VipCenter/choujiang.png">
                    </a>
                    <p>{$_SESSION['config']['CONFIG_VIP_NAME']}抽奖</p>
                </div>
            </div>
            <br/>
            <div class = "link">
                <div class="leftIcon">
                    <a href="__ROOT__/APP/VipCennterToGame/doAction/action/rank/">

                <div class="rightIcon">
                    <a href="__ROOT__/APP/VipCennterToGame/doAction/action/sealCity/">

            </div>
            <br/>
            <div class = "link">
                <div class="leftIcon">
                    <a onclick="return false;" href="javascript:void(0)">
                        <img id = "moreInfo" class = "leftImg" src="__PUBLIC__/img/VipCenter/more.png">

                </div>
                <div class="rightIcon">
