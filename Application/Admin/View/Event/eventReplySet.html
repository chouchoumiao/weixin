<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/Admin/EventReply/eventReply.css" rel="stylesheet">
</head>
<body>

<!--表单开始-->
<form action="__ROOT__/Admin/Event/doAction/action/setReply" method="post" name="class_add" id="class_add" enctype="multipart/form-data" class="form-horizontal shadow" role="form">
<fieldset>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
        <p><h1>
            <span class="label label-info">
                设&nbsp &nbsp &nbsp &nbsp &nbsp置&nbsp &nbsp &nbsp &nbsp &nbsp回&nbsp &nbsp &nbsp &nbsp &nbsp复&nbsp &nbsp &nbsp &nbsp &nbsp内&nbsp &nbsp &nbsp &nbsp &nbsp容
            </span>
        </h1></p><br/><br/>
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label" for="eventTypeText">选择功能：</label>
        <div class="col-sm-3">
            <select class="form-control" name = "eventTypeText" id = "eventTypeText">
                <notempty name="eventInfo">
                    <option value="">请选择</option>
                    <foreach name="eventListText" item="value">
                            <option value = "{$value}">{$value}</option>
                    </foreach>
                <else/>
                    <option value="">尚未设置活动，请先设置</option>
                </notempty>
            </select>
        </div>
    </div>
    </br>
    <div class="form-group" >
        <label class="col-sm-2 control-label" for="reply_intext">入口关键字:</label>
        <div class="col-sm-5" >
            <input class="form-control" placeholder = "添加入口内容" type="text" name="reply_intext" id = "reply_intext">
            <span class="label label-default">根据此处设置的关键字直接进入活动</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">回复内容:</label>
    </div>
    <div class = "divcss5">
        <div class="form-group">
            <label class="col-sm-2 control-label"><h4>添加回复:</h4></label>
        </div>
        <hr class="borderHr">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="reply_title">标题:</label>
            <div class="col-sm-9">
                <input class="form-control" placeholder = "添加标题内容" type="text"  name="reply_title" id = "reply_title">
            </div>
        </div>
        <div class="form-group" id = "newImg">
            <label class="col-sm-2 control-label" for="up_img">选择封面:</label>
            <input type="file" id="up_img" name="up_img" style = "display:none" accept="image/*"/>
            <div id="imgdiv" class="col-sm-5">
                <img id="imgShow" class="img-rounded" width="150"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="reply_description">描述:</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="3" placeholder = "添加描述内容" type="text" name="reply_description" id = "reply_description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="reply_content">正文:</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="6" placeholder = "填写正文内容" type="text" name="reply_content" id = "reply_content"></textarea>
            </div>
        </div>
    </div>
    </br>
    <div class="form-group">
        <label  class="col-sm-3 control-label"></label>
        <div class="col-sm-6" id = "btn">
            <input type="text" class="form-control" id="replyID" name = "replyID" style = "display:none">
            <button type="submit" class="btn btn-primary btn-block" id = "formSubmit" name = "formSubmit">提交</button>
        </div>
        <input id="imgUrl" name="imgUrl" style="display: none;"/>
    </div>
</fieldset>
</form>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="__PUBLIC__/js/uploadPreview.js"></script>
<script src="__PUBLIC__/js/function.js"></script>
<script src="__PUBLIC__/js/Admin/EventReply/eventReply.js"></script>
<script type="text/javascript">
    var PUBLIC = "/weixin/Public";
    var ROOT = "/weixin";
</script>
</html>
